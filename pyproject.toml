[project]
name = "energinet-dataservice-mcp"
version = "1.0.0"
description = "MCP server for Energinet Data Service API - Danish energy data"
readme = "README.md"
requires-python = ">=3.10"
dependencies = [
    "mcp[cli]>=1.2.0",
    "httpx>=0.27.0",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["."]
